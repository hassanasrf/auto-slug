<!DOCTYPE html>
<html>
<head>
  <title>Slugify your string</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.2.0/min/dropzone.min.js"></script>
</head>
<body>

  <div class="card bg-light">
    <div class="card-header" style="text-align: center;">
      <h4>CREATE AUTO SLUG</h4>
    </div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-holder card">
              <div class="card-header">
                <h2>Slugify your string</h2>
              </div>
              <div class="card-body">
                <form action="" class="form">
                  <div class="form-group">
                    <label for="textString">String</label>
                    <input id="textString" class="form-control" type="text" name="user-string" maxlength="50" placeholder="input your string">
                    <small>max 50 characters</small>
                  </div>
                  <div class=" form-group">
                    <label for="textSlug">Slug</label>
                    <input id="textSlug" class="form-control .unselectable-input" type="text" name="user_slug" readonly>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  document.getElementById("textString").addEventListener("input", function () {
    let theSlug = string_to_slug(this.value);
    document.getElementById("textSlug").value = theSlug;
  });

    function string_to_slug(str) {
  str = str.replace(/^\s+|\s+$/g, ""); // trim
  str = str.toLowerCase();

  // remove accents, swap ñ for n, etc
  var from = "àáäâèéëêìíïîòóöôùúüûñç·/_,:;";
  var to = "aaaaeeeeiiiioooouuuunc------";
  for (var i = 0, l = from.length; i < l; i++) {
    str = str.replace(new RegExp(from.charAt(i), "g"), to.charAt(i));
  }

  str = str
    .replace(/[^a-z0-9 -]/g, "") // remove invalid chars
    .replace(/\s+/g, "-") // collapse whitespace and replace by -
    .replace(/-+/g, "-"); // collapse dashes

    return str;
  }
</script>

</body>
</html>
